            <div class="swiper-slide swiper-slide3">

            <div class="swiper-slide swiper-slide4">

                    <div class="s4-builde1">

            </div>
            <div class="swiper-slide swiper-slide5">
                <div class="s5-con1 pr">
                    <div class="builde5"></div>
                    <div class="s5-qiu1 anim-a1"></div>
                    <div class="s5-qiu2 anim-a2"></div>
                    <div class="s5-qiu3 anim-a1"></div>

            <div class="swiper-slide swiper-slide6">

                    <div class="s6-yan1"></div>

            </div>
            <div class="swiper-slide swiper-slide7">
                <div class="tran-box anim-box1">
                    <h3 class="tit anim-tit1"></h3>
                    <p class="s7-text anim-tit1">- 大秦互动祝您新春快乐 -</p>
                    <div class="s7-con1 pr">
                        <div class="s7-qiu1 anim-a1"></div>
                        <div class="s7-qiu2 anim-a2"></div>
                        <div class="s7-qiu3 anim-a1"></div>
                        <div class="s7-qiu4 anim-a2"></div>

                        <div class="s7-qiu8 anim-a1"></div>
                        <div class="s7-ps anim-a2"></div>
                        <div class="s7-yun anim-c2"></div>

                        <div class="s7-shade2 anim-e4"></div>

                        <div class="s7-yan2 anim-fire4"></div>
                    </div>
                </div>    
            </div>
        </div>
        <div class="music_ctrl" id="musicCtrl">
            <img src="images/sound_on.png" alt="" class="music_on rotateIn" id="musicOn">
            <img id="musicStop" src="images/sound_off.png" alt="" class="music_stop">
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="http://static.paipaiimg.com/js/m2/index/js/kit/zepto.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
     document.documentElement.style.fontSize = document.documentElement.clientWidth * 100 / 750 + 'px';
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        autoHeight: true, //enable auto height
    });
    //背景音乐
        var audio = document.createElement("audio");
        audio.src = "images/music.mp3";
        audio.loop = true;
        audio.addEventListener("canplaythrough",function() {
            audio.play();
            $('#musicOn').show();
            $('#musicStop').hide();    
        },false);
        $('#musicStop').on('touchend', function(event) {
            event.preventDefault();
            $(this).hide();
             audio.play();
            
            $('#musicOn').show();
        });
        $('#musicOn').on('touchend', function(event) {
            event.preventDefault();
           audio.pause();
            $(this).hide();
            $('#musicStop').show();
        });
        // 手Q微信需要手动触发播放
        var flag = 0;
        $('body').on('touchstart', function(event) {
            if(flag == 0){
                audio.play();
                $('#musicOn').show();
                $('#musicStop').hide();
            }
            flag = 1;
        });
    </script>
</body>
</html>
